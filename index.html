<body>
	<div class="container">
		<h1 class="title">주40시간 계산기</h1>

		<table class="time-table">
			<thead>
				<tr>
					<th>요일</th>
					<th>출퇴근 시간</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>월</td>
					<td><input type="text" class="timerange" placeholder="09:00 - 18:00"></td>
				</tr>
				<!-- 화, 수, 목 동일 -->
				<tr>
					<td>금</td>
					<td><input type="text" class="timerange" placeholder="출근만 입력"></td>
				</tr>
			</tbody>
		</table>

		<button id="calc-btn" class="btn">계산하기</button>

		<div id="result" class="result"></div>
	</div>

	<script src="script.js"></script>
</body>
